<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Vue Boolzapp</title>
    </head>
    <body class="flex">

        <div id="app">
            
            <!-- SECTION PRINCIPALE -->
            <section class="main-section flex">

                <!-- SECTION LISTA DEI MESSAGGI -->
                <section class="my-messages-list">
                    <header>
                        <section class="user flex">
                            <div class="flex">
                                <img src="img/avatar_io.jpg" alt="mio_avatar">
                                <h4>Giada</h4>
                            </div>
                            <div class="flex">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </section>
                        <section class="notifications">
                            <i class="fa-solid fa-bell-slash"></i>
                            <div>
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </section>
                    </header>
                    <main>
                        <div>
                            <div id="lens">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <input type="search" name="search" id="search" placeholder="Cerca o inizia una nuova chat">
                        </div>
                            
                        <section>
                            <div class="flex message" :class="(currentChat == index) ? 'active' : '' " v-for="(element, index) in contacts">
                                <img class="avatar" :src="'img/avatar' + element.avatar + '.jpg'" :alt="'avatar' + element.avatar">
                                <div>
                                    <h4>{{element.name}}</h4>
                                    <p>Ultimo messaggio inviato</p>
                                </div>
                                <div class="time">
                                    <span>
                                        12:00
                                    </span>
                                </div>
                            </div>
                        </section>
                    </main>
                </section>

                <!-- SECTION CHAT APERTA -->
                <section class="my-chat">
                    <header>
                        <section class="user-chat flex">
                            <div class="flex">
                                <img src="img/avatar_1.jpg" alt="avatar_1">
                                <div>
                                    <h4>Michele</h4>
                                    <p>Ultimo accesso oggi alle 12:00</p>
                                </div>
                            </div>
                            <div class="flex">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </section>
                    </header>
                    <main>

                        <div class="single-msg sent">
                            <span>Hai portato a spasso il cane?</span>
                            <span class="chat-time">12:00</span>
                        </div>
                        <div class="single-msg sent">
                            <span>Ricordati di stendere i panni</span>
                            <span class="chat-time">12:00</span>
                        </div>
                        <div class="single-msg received">
                            <span>Tutto fatto!</span>
                            <span class="chat-time">12:00</span>
                        </div>
                        
                    </main>
                    <footer class="flex">
                        <div class="align-center flex-grow">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <div>
                            <input type="text" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="align-center flex-grow">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </footer>
                </section>
            </section>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
